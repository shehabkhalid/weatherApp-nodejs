<!DOCTYPE html>
<html lang="en">


<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" media="screen and (max-width: 768px)" href="./css/mobile.css">
<script src="https://kit.fontawesome.com/e68660cfa4.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome here to our hotel">
    <title>Hotel BT | Welcome</title>
</head>


<body>
    <header>
        <nav id="navbar">
            <div class="cont">

                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a class="current" href="contact.html">contact</a></li>



                </ul>
            </div>

        </nav>

    </header>

    <section>

        <div class="cont">
            <div class="about-form">

                <h1><span class="road">Contact</span> Us</h1>

                <p>Please fill out the form below to contact us</p>



                <form action="">



                    <div class="form-fileds">

                        <label for="name"> Name </label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-fileds">

                        <label for="email"> Email </label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-fileds">

                        <label for="message"> Message </label>
                        <textarea name="message" id="message"></textarea>

                        <button class="btn" type="submit">Submit</button>
                    </div>
                </form>

            </div>
        </div>

    </section>

    <section class="bg-dark">

        <div class="cont">


            <div class="box bg-dark">
                <i class="fas fa-location-arrow fa-3x"></i>
                <h3>Location</h3>
                <p>L50 Main st, Boston MA</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@hotelbt.co</p>
            </div>

            <div class="clr"></div>
        </div>

    </section>
    <footer id="main-footer">
        <p> Hotel BT &copy; 2019</p>
    </footer>

</body>

</html>
